<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="public/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0"
    />
  </head>
  <body>
    <div class="login-card-container">
      <div class="login-card">
        <div class="login-card-logo">
          <img src="public/img/Pokémon_Go_Logo.png" alt="logo" />
        </div>
        <div class="login-card-header">
          <h1>S'inscrire</h1>
          <div>Veuillez vous connecter pour utiliser la plateforme</div>
        </div>
        <form class="login-card-form">
          <div class="form-item">
            <span class="form-item-icon material-symbols-outlined">mail</span>
            <input type="text" placeholder="Entrez Email" required autofocus />
          </div>
          <div class="form-item">
            <span class="form-item-icon material-symbols-outlined">lock</span>
            <input type="password" placeholder="Mot de passe" required />
          </div>
          <div class="form-item-other">
            <div class="checkbox">
              <input type="checkbox" id="rememberMeCheckbox" />
              <label for="rememberMeCheckbox">Se souvenir de moi</label>
            </div>
            <a href="#">J'ai oublié mon mot de passe</a>
          </div>
          <button type="submit">S'inscrire</button>
        </form>
        <div class="login-card-footer">
          Pas de compte ? <a href="#">Créer un compte gratuitement</a>
        </div>
      </div>
      <div class="login-card-social">
        <div>Autre plateforme de connexion</div>
        <div class="login-card-social-btn">
          <a href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-brand-facebook"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path
                d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"
              ></path>
            </svg>
          </a>
          <a href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-brand-google"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
